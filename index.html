<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <h1 style="text-align: center"> Hệ thống thi trắc nghiệm PTIT</h1>

    <div class="main">

      <!-- Form login -->
        <div class="login-form">
            <form action="" method="POST" class="form" id="form-login">
                <h3 class="heading"> Đăng nhập </h3>
            
                <div class="spacer"></div>
            
                <div class="form-group">
                    <label for="fullname-login" class="form-label">Tên đăng nhập</label>
                    <input id="fullname-login" name="fullname-login" placeholder="Nhập tên đăng nhập" type="text" class="form-control">
                    <span class="form-message"></span>
                </div>
            
                <div class="form-group">
                    <label for="password-login" class="form-label">Mật khẩu</label>
                    <input id="password-login" name="password-login" type="password" placeholder="Nhập mật khẩu" class="form-control">
                    <span class="form-message"></span>
                </div>
    
                <button class="form-submit" id="login-button">Đăng nhập</button>

            </form>
        
        </div>

        <!-- Form register -->
        <div class="register-form">
            <form action="" method="POST" class="form" id="form-register">
                <h3 class="heading"> Đăng ký </h3>
            
                <div class="spacer"></div>
            
                <div class="form-group">
                    <label for="fullname-register" class="form-label">Tên đăng nhập</label>
                    <input id="fullname-register" name="fullname-register" type="text" placeholder="VD: Nguyễn Văn A" class="form-control">
                    <span class="form-message"></span>
                </div>
            
                <div class="form-group">
                    <label for="email-register" class="form-label">Email</label>
                    <input id="email-register" name="email-register" type="text" placeholder="VD: email@domain.com" class="form-control">
                    <span class="form-message"></span>
                </div>
            
                <div class="form-group">
                    <label for="password-register" class="form-label">Mật khẩu</label>
                    <input id="password-register" name="password-register" type="password" placeholder="Nhập mật khẩu" class="form-control">
                    <span class="form-message"></span>
                </div>
            
                <div class="form-group">
                    <label for="password_confirm" class="form-label">Nhập lại mật khẩu</label>
                    <input id="password_confirm" name="password_confirm" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
                    <span class="form-message"></span>
                </div>

                <button class="form-submit" id="register">Đăng ký</button>
            </form>
        
        </div>
    </div>

    <script src="./js/login.js"></script>
    <script>

      // Output requirement
      Validator({
        form: '#form-login',
        rules: [
          Validator.isRequired('#fullname-login'),
          Validator.minLength('#password-login', 6)
        ],
        onSubmit: function(data) {
          console.log(data)
        }
      })

      Validator({
        form: '#form-register',
        rules: [
          Validator.isRequired('#fullname-register'),
          Validator.isRequired('#email-register'),
          Validator.isEmail('#email-register'),
          Validator.minLength('#password-register', 6),
          Validator.isRequired('#password_confirm'),
          Validator.isConfirmed('#password_confirm', function() {
            return document.querySelector('#form-register').querySelector('#password-register').value
          }, 'Mật khẩu nhập lại không chính xác')
        ],
        onSubmit: function(data) {
          console.log(data)
        }
      })

    </script>
</body>
</html>
